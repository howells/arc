<svg width="1200" height="320" viewBox="0 0 1200 320" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Arc</title>
  <desc id="desc">The full arc from idea to shipped code.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="320" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFFFFF" />
      <stop offset="1" stop-color="#F1F5F9" />
    </linearGradient>
    <radialGradient id="spot" cx="78%" cy="28%" r="70%">
      <stop offset="0" stop-color="#60A5FA" stop-opacity="0.20" />
      <stop offset="0.55" stop-color="#A78BFA" stop-opacity="0.10" />
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0" />
