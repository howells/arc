    <circle cx="700" cy="250" r="7.5" fill="#FFFFFF" stroke="#7C3AED" stroke-width="3" />
    <circle cx="788.1" cy="154.4" r="7.5" fill="#FFFFFF" stroke="#0891B2" stroke-width="3" />
    <circle cx="910" cy="122.5" r="7.5" fill="#FFFFFF" stroke="#2563EB" stroke-width="3" />
    <circle cx="1031.9" cy="154.4" r="7.5" fill="#FFFFFF" stroke="#059669" stroke-width="3" />
